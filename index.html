<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FizzBuzz & Letter Count</title>
<style>
body { font-family: Arial; padding: 20px; background: #f0f2f5; }
.section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
input { padding: 8px; width: 200px; margin-right: 10px; }
button { padding: 8px 12px; cursor: pointer; }
.output { margin-top: 15px; padding: 10px; background: #e8f0fe; border-radius: 5px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>FizzBuzz & Letter Count</h1>

<div class="section">
<h2>FizzBuzz</h2>
<input type="number" id="fizzInput" placeholder="Enter a number (1-99)">
<button id="fizzBtn">Run FizzBuzz</button>
<div class="output" id="fizzOutput"></div>
</div>

<div class="section">
<h2>Letter Count</h2>
<input type="text" id="letterInput" placeholder="Enter a word">
<button id="letterBtn">Count Letters</button>
<div class="output" id="letterOutput"></div>
</div>

<script>
function fizzBuzz(n) {
  if (!Number.isInteger(n)|| n < 1||  n >= 100) {
    return "Error: Enter a number between 1 and 99";
  }

  let output = [];
  for (let i = 1; i <= n; i++) {
    if (i % 3 === 0 && i % 5 === 0) output.push("FizzBuzz");
    else if (i % 3 === 0) output.push("Fizz");
    else if (i % 5 === 0) output.push("Buzz");
    else output.push(i);
  }
  return output.join(", ");
}

function letterCount(word) {
  if (typeof word !== "string" || !/^[a-zA-Z]+$/.test(word)) {
    return "Error: Enter letters only";
  }

  let counts = {};
  for (let letter of word.toLowerCase()) {
    counts[letter] = (counts[letter] || 0) + 1;
  }
  return JSON.stringify(counts, null, 2);
}

// Event listeners after DOM loaded
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("fizzBtn").addEventListener("click", function() {
    const n = parseInt(document.getElementById("fizzInput").value);
    document.getElementById("fizzOutput").textContent = fizzBuzz(n);
  });

  document.getElementById("letterBtn").addEventListener("click", function() {
    const word = document.getElementById("letterInput").value;
    document.getElementById("letterOutput").textContent = letterCount(word);
  });
});
</script>

</body>
</html>
